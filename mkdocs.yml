site_name: Papers

python:
   version: 2 # for unicode
   setup_py_install: true

#the third-party extenison mdx_math.py comes with a setup.py script
# Thank you Dmitry Shachnev (https://github.com/mitya57/python-markdown-math) 
markdown_extensions: 
    - mdx_math:
        enable_dollar_delimiter: True #for use of inline $..$
    - fenced_code
    - codehilite
    - footnotes

# Required to load the MathJax javascript for the mdx_math.py
extra_javascript: ['https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML']

pages:
    - Home: index.md
    - Image Classification:
      - Introduction: imageclassif/index.md
      - Faster R-CNN: imageclassif/fasterrcnn.md
      - SSD: imageclassif/ssd.md
      - RAM: imageclassif/ram.md
    - Image Segmentation:
      - Introduction: imageseg/index.md
    - Natural Language Processing:
      - Introduction: nlp/index.md
    - Reinforcement Learning:
      - Introduction: rl/index.md
    - Tracking:
      - Introduction: tracking/index.md
      - Online Multi-Target Tracking RNN: tracking/onlinemultitrackingRNN.md
    - Knowing your Network:
      - Why Should I Trust You ?: knowingyournetwork/whyshoulditrustyou.md
    - Optimizers:
      - Introduction: optimization/index.md
      - Stochastic gradient descent: optimization/sgd.md
      - AdaGrad: optimization/adagrad.md
    - Datasets:
      - Image Classification: datasets/imageclassification.md
      - Image Segmentation: datasets/imagesegmentation.md
      - NLP: datasets/nlp.md
      - RL: datasets/rl.md
      - Tracking: datasets/tracking.md
    - Contributing: contributing.md